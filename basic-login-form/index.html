<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Login Form  #4 - Mini Explanation</title>
</head>
<body>

    <div class="section login-form">
        <div class="login-card">
            <form class="form">
                <div class="inp-box">
                    <img src="images/login-top-image.png" class="img-responsive" alt="">
                </div>
                <div class="inp-box">
                    <h2>Welcome Back</h2>
                    <span>Login to continue</span>
                </div>
                <div class="inp-box">
                    <input type="text" placeholder="johncasual@gmail.com">
                </div>
                <div class="inp-box">
                    <input type="text" placeholder="*********">
                </div>
                <div class="inp-box has-half">
                    <span class="inp-half">
                        <input type="checkbox"> Remember Me
                    </span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <div class="inp-box"><button class="btn-submit">Sign In</button></div>
                <div class="inp-box">
                    <a href="#">New User? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="app.js"></script>
</html>
